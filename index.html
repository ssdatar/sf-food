<html>
    <head>
        <title>Hungry in SF</title>
        <meta charset="utf-8">
        <meta property="og:title" content="Food Trucks in San Francisco" />
        <meta property="og:description" content="Get your food fix fast. Find out which mobile food vans are open near you!" />
        <meta property="og:url" content="http://ssdatar.github.io/sf-food" />
        <meta property="og:image" content="http://raw.githubusercontent.com/ssdatar/sf-food/master/img/thumb.jpg" />

        <!--Leaflet styles and script-->
    	<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    	<script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

        <!--Bootstrap stylesheet-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

        <!--Main stylesheet-->
        <link rel="stylesheet" href="styles.css" />

         <!--Google font Lato-->
        <link href='//fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    	
		<!--jQuery and Google Street View API scripts-->
    	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    	<!--script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRUl9VBYskltbiLUIKdyHB8n9n5m9Jzcg"></script--> 

        <!-- <script src="https://d3js.org/d3.v3.min.js"></script>  	 -->
    </head>

    <body>
        <div class="container-fluid">
            <div class="page-header">
                <h1 id="title">Hungry SF</h1>
                <h4 id="descriptor"> Starving? Can't wait? Enter an address or landmark in San Francisco and see the nearest open food trucks/carts!</h4>

                <form id="user-location">
                    <input type="text" id="location-input" placeholder="Enter a location in San Francisco"/>
                    <input type="submit" value="Show me" id="button">
                </form>
                <div class="error-message">
                    <p class="message" id="user-error">Sorry, this address is either not in San Francisco or you can be more specific.</p> 
                    <p id="default">Here are all the vans currently open.</p>
                </div>
                <small class="text-center">Data source: <a href="https://data.sfgov.org/Economy-and-Community/Mobile-Food-Schedule/jjew-r69b">SF Data Portal</a></small>
            </div>
        </div>
        <div id="map"></div>

        <script src="data.js"></script>
    	<script src="script.js"></script>
    </body>
</html>
